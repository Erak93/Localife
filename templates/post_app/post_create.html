<!DOCTYPE html>
{% load static %} 
<html>
  <head>
    <title>TraWell</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TraWell</title>
    <link rel="stylesheet" href="{% static 'main_style.css' %}"/>
    <link rel="stylesheet" href="{% static 'post_create.css' %}"/>

    <!-- GOOGLE FONTS: -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Shadow&family=Londrina+Sketch&family=Londrina+Solid&family=Nunito:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&family=Permanent+Marker&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME ICONS: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> 
  
   
  </head>
  <body>
    <div class="navbar-responsive">
    <div class="navbar">
      <div class="navbar-container-logo">
      <a href="{% url 'home_app' %}"
        ><span class="logo">Tra<span class="well">Well</span> </span></a
      >
    </div>
    <div class="navbar-container-links">
      <a class="nav-link" href="{% url 'search_app:search_index' %}">Search</a>
      <a class="nav-link" href="{% url 'user_app:register' %}">Registration</a>
      <a class="nav-link" href="{% url 'user_app:login' %}">Login</a>
      <a class="nav-link" href="{% url 'user_app:user_profile' %}"
        >My Profile</a
      >

      
    </div>
  </div>
</div>
<div class="content-container">
    <div class="main-content">
      <h2 class="host-CTA">Become a host!</h2>
    </div>
    
    <div class="form-container">
      <h2 class="host-CTA">Become a host!</h2>
    <p class="mb-3">Create your own experience for travelers to see</p>
    

<form class=form method="POST"  enctype = "multipart/form-data" action="{% url 'post_app:post_create' %}"> 
  {% csrf_token %}
  {{ form.as_p }}
  <button class="submit-button" type="submit">Submit</button>
</form>
</div>
     
</div>


    
  </body>
</html>
