<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Add your custom styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fdceaf;
    }
    .navbar {
      background-color: #2a6560;
      color: #fff;
      padding: 10px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }
    .navbar a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .logo {
      color: #a94c77;
      font-size: 30px;
      margin-right: 10px;
    }
    .well {
      color: #fdceaf;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      display: flex;
    }
    /* Profile Section Styles */
    .experience {
      display: flex;
      align-items: flex-start;
    }
    .experience-picture {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #a94c77;
      margin-right: 20px;
    }

    .experience-picture-file{
      width: 300px;
      height: 300px;
       
      border-radius: 50%;
      border:6px solid #a94c77;
      margin-right: 20px;
    }
    .experience-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 35px;
      margin-top: 30px;
    }
    .experience-description {
      font-size: 18px;
      line-height: 1.5;
      margin-left:30px;
      margin-top:100px
    }

   
  </style>
        
      
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home_app' %}"><span class="logo">Tra<span class="well">Well</span> </span></a>
        <!--<a class="nav-link" href="{% url 'search_app:experience_search_results' %}">Search</a>-->
        <a class="nav-link" href="{% url 'user_app:register' %}">Registration</a>
        <a class="nav-link" href="{% url 'user_app:login' %}">Login</a>
        <a href="#">About</a>
      </div>
    <h1>I am the experience detail</h1>

    <h1>{{experience.title}}</h1>
    <img src="{{experience.experience_image.url}}" alt="experience_image">
    <h2>Description</h2>
    <p>{{experience.description}}</p>
    <h2>Price</h2>
    <p>{{experience.price}}</p>
    <a href="#">Book</a>
</body>
</html>
